name: Build Staging Release
on:
  push:
    branches: [ master ]

jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          
      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace